<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Tareas a realizar</h1>
    
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Introduce aqui tu tarea" autocomplete="off">
        <ul class="todos"  id="todos"></ul>
    </form>
    
    <small>Click izquierdo para tachar las tareas completas<br/>
    Click derecho para borrar las tareas</small>
    
    <script src="scripts.js"></script>
</body>
</html>
